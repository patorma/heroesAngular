<h1 class="animated fadeIn">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <!--  img-fluid para que se adapte bien la imagen -->
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <div *ngIf="heroe.casa === 'Marvel';then marvel else dc"></div>
        <ng-template #marvel>
            <img class="imagen img" src="assets/img/marvel.png" alt="marvel">
        </ng-template>

        <ng-template #dc>
            <img class="imagen img" src="assets/img/dc.png" alt="dc">
        </ng-template>

        <!--  -->
        <!--  <ng-template #{{heroe.casa}}>
            <img src="assets/img/dc.png" [alt]="heroe.nombre">
        </ng-template> -->

    </div>
</div>
